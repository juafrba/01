<h1> {{ name }} </h1>
<dl style="margin-bottom: 15px;">
  <dt>Nombre:</dt>
  <dd style="margin-bottom: 10px;"> {{ name }}</dd>

  <dt>Edad:</dt>
  <dd style="margin-bottom: 10px;"> {{ age }}</dd>

  <dt>Función:</dt>
  <dd style="margin-bottom: 10px;"> {{ getName() }}</dd>

  <dt>Capitalizado:</dt>
  <dd style="margin-bottom: 10px;"> {{ capitalizedName }}</dd>
</dl>

<button (click)="changeName()">Cambiar Héroe</button>
<button (click)="changeAge()">Cambiar Edad</button>
